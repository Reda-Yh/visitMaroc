<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wanderlust Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="./js/navbar.js" defer></script>
</head>

<body id="bg-contact">
    
    <!-- Navigation -->

    <!-- Page Header -->
    <header class="contact-hero-section">
        <div class="snow"></div>
        <div class="container text-center">
            <h1 class="text-white display-4 fw-bold">Contact Us</h1>
            <p class="lead">Let's plan your magical winter getaway together!</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="container my-5">
        <div class="row g-4">
                <!-- Form Section -->
            <div class="col-md-6 d-flex">
                <div class="contact-form-container p-4 flex-fill" style="border: 2px solid green; box-shadow: 0 0 8px rgba(0, 128, 0, 0.6);">
                    <h2 class="mb-4 text-danger text-center">
                        <i class="bi bi-envelope-paper-heart me-2"></i> Send Us a Message
                    </h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required style="border: 1px solid green; box-shadow: 0 0 8px rgba(0, 128, 0, 0.6);">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required style="border: 1px solid green; box-shadow: 0 0 8px rgba(0, 128, 0, 0.6);">
                        </div>
                        <div class="mb-3" style="border: 1px solid green; box-shadow: 0 0 8px rgba(0, 128, 0, 0.6);">
                            <select class="form-select" required>
                                <option selected disabled>Select Destination Type</option>
                                <option>Winter Wonderland</option>
                                <option>Christmas Markets</option>
                                <option>Ski Resorts</option>
                                <option>Northern Lights</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Your Message" required style="border: 1px solid green; box-shadow: 0 0 8px rgba(0, 128, 0, 0.6);"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Send Message <i class="bi bi-send"></i></button>
                    </form>
                </div>
            </div>
    
            <!-- Contact Info Section -->
            <div class="col-md-6 d-flex">
                <div class="contact-info p-4 flex-fill d-flex flex-column justify-content-center" style="border: 2px solid green; box-shadow: 0 0 8px rgba(0, 128, 0, 0.6);">
                    <h2 class="text-danger text-center mb-4">
                        <i class="bi bi-geo-alt-fill me-2"></i> Trouvez-nous
                    </h2>
                    <div class="info-item mb-4 d-flex flex-column align-items-center text-center">
                        <i class="bi bi-building text-danger fs-4 mb-2"></i>
                        <div>
                            <h5 class="contact-info-h5">Adresse du Bureau</h5>
                            <p class="contact-info-p">9CVP+QJ5 Agadir</p>
                        </div>
                    </div>
                    
                    <div class="contact-info-item mb-4 d-flex flex-column align-items-center text-center">
                        <i class="bi bi-telephone text-danger fs-4 mb-2"></i>
                        <div>
                            <h5 class="contact-info-h5">Téléphone</h5>
                            <p class="contact-info-p">+212700902021</p>
                        </div>
                    </div>                    
                    <div class="contact-info-item mb-4 d-flex flex-column align-items-center text-center">
                        <i class="bi bi-envelope text-danger fs-4 mb-2"></i>
                        <div>
                            <h5 class="contact-info-h5">Email</h5>
                            <p class="contact-info-p">hdidan01@gmail.com</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#$" class="social-icon text-danger"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="social-icon text-danger"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="social-icon text-danger"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="social-icon text-danger"><i class="bi bi-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <script src="./js/footer.js"></script>
    <script src="./js/top.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/main.js" defer></script>
</body>

</html>
