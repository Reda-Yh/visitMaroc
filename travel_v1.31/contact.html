<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wanderlust Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/navbar.js" defer></script>
</head>

<body id="bg-contact">
    
    <!-- Navigation -->

    <!-- Page Header -->
    <header class="contact-hero-section">
        <div class="snow"></div>
        <div class="container text-center">
            <h1 class="text-white display-4 fw-bold">Contact Us</h1>
            <p class="lead">Let's plan your magical winter getaway together!</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="container my-5">
        <div class="row g-4">
            <!-- Form Section -->
            <div class="col-md-6 d-flex">
                <div class="contact-form-container p-4 flex-fill">
                    <h2 class="mb-4 text-primary text-center">
                        <i class="bi bi-envelope-paper-heart me-2"></i> Send Us a Message
                    </h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" required>
                                <option selected disabled>Select Destination Type</option>
                                <option>Winter Wonderland</option>
                                <option>Christmas Markets</option>
                                <option>Ski Resorts</option>
                                <option>Northern Lights</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message <i class="bi bi-send"></i></button>
                    </form>
                </div>
            </div>
    
            <!-- Contact Info Section -->
            <div class="col-md-6 d-flex">
                <div class="contact-info p-4 flex-fill d-flex flex-column justify-content-center">
                    <h2 class="text-primary text-center mb-4">
                        <i class="bi bi-geo-alt-fill me-2"></i> Trouvez-nous
                    </h2>
                    <div class="info-item mb-4 text-center">
                        <i class="bi bi-building text-primary me-3 fs-4"></i>
                        <div>
                            <h5 class="contact-info-h5">Adresse du Bureau</h5>
                            <p class="contact-info-p">123 Winter Street, North Pole Avenue<br>Christmas City, XM12 345</p>
                        </div>
                    </div>
                    <div class="contact-info-item mb-4 text-center">
                        <i class="bi bi-telephone text-primary me-3 fs-4"></i>
                        <div>
                            <h5 class="contact-info-h5">Téléphone</h5>
                            <p class="contact-info-p">+1 (555) 123-4567</p>
                        </div>
                    </div>
                    <div class="contact-info-item mb-4 text-center">
                        <i class="bi bi-envelope text-primary me-3 fs-4"></i>
                        <div>
                            <h5 class="contact-info-h5">Email</h5>
                            <p class="contact-info-p">info@holidaymagic.com</p>
                        </div>
                    </div>
                    <div class=". d-flex justify-content-center gap-3">
                        <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="bi bi-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <script src="./js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
