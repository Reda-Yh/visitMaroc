<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Wanderlust Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    <script src="./js/navbar.js" defer></script>
</head>
<body>
    <!-- Page Header -->
    <header class="destinations-header py-5 mb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center text-white">
                    <h1 class="display-4 fw-bold">Explore Our Destinations</h1>
                    <p class="lead">Find your perfect getaway among our carefully curated destinations</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Destination Filters -->
    <section class="container mb-5">
        <div class="row g-3">
            <div class="col-md-4">
                <select class="form-select" id="continentFilter">
                    <option value="">All Continents</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="americas">Americas</option>
                    <option value="africa">Africa</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="priceFilter">
                    <option value="">All Prices</option>
                    <option value="budget">Budget</option>
                    <option value="moderate">Moderate</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" id="applyFilters">Apply Filters</button>
            </div>
        </div>
    </section>

    <!-- Destinations Grid -->
    <section class="container mb-5">
        <div class="row g-4" id="destinationsContainer">
            <!-- Destinations will be dynamically inserted here -->
        </div>
    </section>

    <!-- Footer -->
    <script src="./js/footer.js"></script>

    <script type="module" src="./js/destination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
